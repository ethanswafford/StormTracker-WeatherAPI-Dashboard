<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Tracker</title>

    <!-- BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="radaricon-left"></div>
            <h1>Storm Tracker</h1>
            <p>stay ahead with our industry standard 5-day forecast</p>
            <div class="radaricon-right"></div>
        </div>
    </header>

    <main class="container">
        <section class="sidebar">
            <form id="search-form">
                <label for="location-input">Search For A Location:</label>
                <input type="text" id="location-input" placeholder="e.g. Nashville, Houston" required />
                <button type="submit">search</button>
            </form>
            <h2>Search History</h2>
            <div id="history"></div>
        </section>

        <section class="weather-display">
            <div id="current-weather" class="card">
                <!-- js injected here -->
            </div>

            <div class="forecast-section">
                <h2>5 Day Weather Alert Forecast:</h2>
                <div id="forecast" class="forecast-grid">
                    <!--js inject forecast cards here-->
                </div>

            </div>

        </section>


    </main>


    <script src="./assets/js/app.js"></script>
</body>

</html>
